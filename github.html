<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Learning Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #747aeb, #e5acb5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-box {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      width: 450px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    #round {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question {
      font-size: 18px;
      margin: 15px 0;
    }
    input {
      padding: 10px;
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #6faf4c;
      color: rgb(255, 255, 255);
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a05d;
    }
    #feedback {
      margin-top: 12px;
      font-weight: bold;
    }
    #score-board {
      margin-top: 20px;
      font-size: 16px;
    }
    .progress-container {
      width: 100%;
      background: #eeeeee;
      border-radius: 10px;
      margin-top: 15px;
      height: 15px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #af4c4c;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h2>ðŸŽ“ Adaptive Learning Quiz</h2>
  <p id="round"></p>
  <p id="question"></p>
  <input type="text" id="answer" placeholder="Enter your answer">
  <br>
  <button onclick="checkAnswer()">Submit</button>
  <p id="feedback"></p>

  <div id="score-board">Score: 0</div>
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <h3 id="result"></h3>
</div>

<script>
const questions = {
  easy: [
    ["What is 2 + 2?", "4"],
    ["What is 5 - 3?", "2"],
    ["What is 3 * 1?", "3"]
  ],
  medium: [
    ["What is 12 / 3?", "4"],
    ["What is 15 % 4?", "3"],
    ["What is 7 * 6?", "42"]
  ],
  hard: [
    ["What is 2 ** 5?", "32"],
    ["What is (12 + 8) / 2?", "10"],
    ["What is 9 * 8 - 10?", "62"]
  ]
};

const levels = ["easy", "medium", "hard"];
let currentLevel = 0;
let score = 0;
let round = 1;
let maxRounds = 6;
let currentQuestion, correctAnswer;

function newQuestion() {
  if (round > maxRounds) {
    document.getElementById("result").innerText = ðŸŽ¯ Quiz Finished! Your Score: ${score}/${maxRounds};
    document.getElementById("question").innerText = "";
    document.getElementById("round").innerText = "";
    document.getElementById("answer").style.display = "none";
    return;
  }
  let level = levels[currentLevel];
  document.getElementById("round").innerText = Round ${round} (${level.toUpperCase()});
  let q = questions[level][Math.floor(Math.random() * questions[level].length)];
  currentQuestion = q[0];
  correctAnswer = q[1];
  document.getElementById("question").innerText = currentQuestion;
  document.getElementById("answer").value = "";
  document.getElementById("feedback").innerText = "";
  
  // update progress bar
  let progress = (round-1) / maxRounds * 100;
  document.getElementById("progress").style.width = progress + "%";
}

function checkAnswer() {
  let userAnswer = document.getElementById("answer").value.trim();
  if (userAnswer === correctAnswer) {
    document.getElementById("feedback").innerText = "âœ… Correct!";
    score++;
    if (currentLevel < 2) currentLevel++;
  } else {
    document.getElementById("feedback").innerText = âŒ Wrong. Correct answer is ${correctAnswer};
    if (currentLevel > 0) currentLevel--;
  }
  document.getElementById("score-board").innerText = Score: ${score};
  round++;
  setTimeout(newQuestion, 1200);
}

newQuestion();
</script>

</body>
</html>
